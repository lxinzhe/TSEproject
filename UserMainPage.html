<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UserMainPage</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8f7fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #f0e6ff;
    }

    .logout {
      margin-top: 215%;
      text-align: left;
    }

    .logout a {
      color: #6a0dad;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .logout a:hover {
      background-color: #f0e6ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
      justify-content: center;
    }

    .button-group button {
      flex-grow: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-group button:hover {
      background-color: #5a0bb2;
    }

    .card {
      background-color: #fff;
      padding: 3rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .card h2 {
      color: #6a0dad;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.15rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.4rem;
    }

    .summary-row span:first-child {
      color: #6a0dad;
    }

    .summary-row span.value {
      color: #222;
      font-weight: 700;
    }

    /* Loader styling */
    #loading {
      font-size: 1.2rem;
      color: #6a0dad;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ® GameHub Attendance</h1>
  <div>Welcome, Employee</div>
</header>

<div class="container">
  <aside class="sidebar">
    <nav>
      <a href="UserMainPage.html">Dashboard</a>
      <a href="ViewRecords.html">View Records</a>
      <a href="#">Leave Form</a>
      <a href="#">OverTime Form</a>
    </nav>
    <div class="logout"><a href="#">Logout</a></div>
  </aside>

  <main class="main">
    <div class="button-group">
      <button onclick="location.href='ClockIn.html'">Clock In</button>
      <button onclick="location.href='ClockOut.html'">Clock Out</button>
    </div>

    <div class="card" aria-live="polite" aria-busy="false" role="region">
      <h2>Attendance Summary</h2>

      <div id="loading">Loading attendance data...</div>

      <div id="summary-content" style="display:none;">
        <div class="summary-row">
          <span>Total Days (Current Month So Far):</span>
          <span class="value" id="total-days">--</span>
        </div>
        <div class="summary-row">
          <span>Present Days:</span>
          <span class="value" id="present-days">--</span>
        </div>
        <div class="summary-row">
          <span>Late Days:</span>
          <span class="value" id="late-days">--</span>
        </div>
        <div class="summary-row">
          <span>Absent Days:</span>
          <span class="value" id="absent-days">--</span>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  async function fetchAttendanceSummary() {
    const loadingEl = document.getElementById('loading');
    const summaryContent = document.getElementById('summary-content');
    loadingEl.style.display = 'block';
    summaryContent.style.display = 'none';

    try {
      // Adjust your API endpoint as needed
      const response = await fetch('php/attendance_summary.php');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      // Update the UI
      document.getElementById('total-days').textContent = data.totalDays ?? '--';
      document.getElementById('present-days').textContent = data.present ?? '--';
      document.getElementById('late-days').textContent = data.late ?? '--';
      document.getElementById('absent-days').textContent = data.absent ?? '--';

      loadingEl.style.display = 'none';
      summaryContent.style.display = 'block';
    } catch (error) {
      loadingEl.textContent = 'Failed to load attendance data.';
      console.error('Error fetching attendance summary:', error);
    }
  }

  // Load summary on page load
  window.addEventListener('DOMContentLoaded', fetchAttendanceSummary);
</script>

</body>
</html>
