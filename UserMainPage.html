<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UserMainPage</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8f7fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #f0e6ff;
    }

    .logout {
      margin-top: 156%;
      text-align: left;
    }

    .logout a {
      color: #6a0dad;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .logout a:hover {
      background-color: #f0e6ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
      justify-content: center;
    }

    .button-group button {
      flex-grow: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-group button:hover {
      background-color: #5a0bb2;
    }

    .card {
      background-color: #fff;
      padding: 3rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .card h2 {
      color: #6a0dad;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Loader styling */
    #loading {
      font-size: 1.2rem;
      color: #6a0dad;
      margin-top: 1rem;
      display: none;
    }

    /* Canvas container */
    #chart-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ® GameHub Attendance</h1>
  <div>Welcome, Employee</div>
</header>

<div class="container">
  <aside class="sidebar">
    <nav>
      <a href="UserMainPage.html">Dashboard</a>
      <a href="ViewRecords.html">View Records</a>
      <a href="php/employee_leave_form.php">Leave Form</a>
      <a href="php/employee_OT_form.php">OverTime Form</a>
      <a href="CPD.html">Event Program</a>
      <a href="EventRecords.html">Event Records</a>
    </nav>
    <div class="logout"><a href="php/Userlogin.php">Logout</a></div>
  </aside>

  <main class="main">
    <div class="button-group">
      <button onclick="location.href='ClockIn.html'">Clock In</button>
      <button onclick="location.href='ClockOut.html'">Clock Out</button>
    </div>

    <div class="card" aria-live="polite" aria-busy="false" role="region">
          <!-- Inside the card -->
    <h2>Attendance Summary</h2>
    <p id="total-days-text" style="color:#6a0dad; font-weight:600; margin-bottom:1.5rem;"></p>

    <div id="loading">Loading attendance data...</div>

    <div id="chart-container">
      <canvas id="attendanceChart" aria-label="Bar chart showing attendance summary" role="img"></canvas>
    </div>
    </div>
  </main>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>

<script>
  let attendanceChart = null;

    async function fetchAttendanceSummary() {
    const loadingEl = document.getElementById('loading');
    const chartContainer = document.getElementById('chart-container');

    loadingEl.style.display = 'block';
    chartContainer.style.display = 'none';

    try {
      const response = await fetch('php/attendance_summary.php');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      loadingEl.style.display = 'none';
      chartContainer.style.display = 'block';

      // Show total days text above the chart
      document.getElementById('total-days-text').textContent = 
        `Total Days (Current Month So Far): ${data.totalDays ?? '--'}`;

      const ctx = document.getElementById('attendanceChart').getContext('2d');

      if (attendanceChart) {
        attendanceChart.destroy();
      }

      attendanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Present - On Time', 'Present - Late', 'Absent'],
          datasets: [{
            label: 'Number of Days',
            data: [data.present ?? 0, data.late ?? 0, data.absent ?? 0],
            backgroundColor: [
              'rgba(144, 238, 144, 0.7)',  
              'rgba(255, 255, 102, 0.7)',  
              'rgba(255, 102, 102, 0.7)'  
            ],
            borderColor: [
              'rgba(144, 238, 144, 1)',
              'rgba(255, 255, 102, 1)',
              'rgba(255, 102, 102, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Number of Days'
              },
              ticks: {
                precision: 0
              },
              suggestedMax: data.totalDays // optional max for better scale
            },
            x: {
              title: {
                display: true,
                text: 'Attendance Status',
                font: {
                  weight: 'bold',
                  size: 18
                },
                color: '#6a0dad'  // purple color to match theme (optional)
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });

    } catch (error) {
      loadingEl.textContent = 'Failed to load attendance data.';
      console.error('Error fetching attendance summary:', error);
    }
  }


  window.addEventListener('DOMContentLoaded', fetchAttendanceSummary);
</script>

</body>
</html>
