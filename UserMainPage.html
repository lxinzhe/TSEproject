<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserMainPage</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8f7fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #f0e6ff;
    }
    .logout {
      margin-top: 215%;
      text-align: left;
    }
    .logout a {
      color: #6a0dad;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .logout a:hover {
      background-color: #f0e6ff;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .card h2 {
      color: #6a0dad;
      margin-top: 0;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-group button:hover {
      background-color: #5a0bb2;
    }

    form input, form select, form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #5a0bb2;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ® GameHub Attendance</h1>
    <div>Welcome, Employee</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="UserMainPage.html">Dashboard</a>
        <a href="ViewRecords.html">View Records</a>
        <a href="#">Leave Form</a>
        <a href="#">OverTime Form</a>
      </nav>
      <div class="logout"><a href="#">Logout</a></div>
    </aside>

    <main class="main">
      <div class="button-group">
        <button onclick="location.href='ClockIn.html'">Clock In</button>
        <button onclick="location.href='ClockOut.html'">Clock Out</button>
      </div>

      <div class="card">
        <h2>Attendance Summary</h2>
        <p>Total Days (in current month): 22</p>
        <p>Present: 20</p>
        <p>Absent: 2</p>
      </div>
    </main>
  </div>

</body>
</html>
