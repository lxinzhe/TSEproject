<body>

<header>
  <h1>ðŸŽ® GameHub Attendance</h1>
  <div>Welcome, Employee</div>
</header>

<div class="container">
  <aside class="sidebar">
    <nav>
      <a href="UserMainPage.html">Dashboard</a>
      <a href="ViewRecords.html">View Records</a>
      <a href="php/employee_leave_form.php">Leave Form</a>

    </nav>
    
    <div class="logout"><a href="php/Userlogin.php">Logout</a></div>
  </aside>

  <main class="main">
    <div class="card">
      <h2>CPD Programme Details</h2>

      <div id="cpd-details" class="cpd-details">
        <!-- Adding id="cpd-title" for dynamic title insertion -->
        <h3 id="cpd-title">CPD Program Title</h3>
        <p id="cpd-description"></p>
        <div id="cpd-dates" class="dates"></div>
        <img id="cpd-image" src="" alt="CPD Program Image">

        <!-- Clock In / Clock Out buttons -->
        <div class="button-group">
          <button onclick="navigateToClockIn()">Clock In</button>
          <button onclick="navigateToClockOut()">Clock Out</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  // Function to get query parameters from the URL
  function getQueryParams() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      title: urlParams.get('title'),
      startDate: urlParams.get('startDate'),
      endDate: urlParams.get('endDate'),
      image: urlParams.get('image')
    };
  }

  // Function to display the CPD program details
  function displayCPDDetails() {
    const params = getQueryParams();
    document.getElementById('cpd-title').textContent = params.title; // Ensure the element exists before use
    document.getElementById('cpd-dates').textContent = `Start Date: ${params.startDate} | End Date: ${params.endDate}`;
    document.getElementById('cpd-image').src = params.image; // Display the image
  }

  function navigateToClockIn() {
    const params = getQueryParams();
    const url = `cpd_details_clockin.html?title=${encodeURIComponent(params.title)}&startDate=${encodeURIComponent(params.startDate)}&endDate=${encodeURIComponent(params.endDate)}&image=${encodeURIComponent(params.image)}`;
    window.location.href = url;
  }

  function navigateToClockOut() {
    const params = getQueryParams();
    const url = `cpd_details_clockout.html?title=${encodeURIComponent(params.title)}&startDate=${encodeURIComponent(params.startDate)}&endDate=${encodeURIComponent(params.endDate)}&image=${encodeURIComponent(params.image)}`;
    window.location.href = url;
  }

  // Initialize page with details
  window.addEventListener('DOMContentLoaded', displayCPDDetails);
</script>

</body>
</html>
