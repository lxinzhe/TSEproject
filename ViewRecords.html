<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Records</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8f7fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #f0e6ff;
    }

    .logout {
      margin-top: 215%;
      text-align: left;
    }

    .logout a {
      color: #6a0dad;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .logout a:hover {
      background-color: #f0e6ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .card h2 {
      color: #6a0dad;
      margin-top: 0;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-group button:hover {
      background-color: #5a0bb2;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      display: none; /* Hidden by default */
    }

    table th, table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #6a0dad;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Hover effect */
    table tr:hover {
      background-color: #ddd;
    }

    .status-present {
      color: green;
    }
    .status-late {
      color: orange;
    } 
    .status-absent {
      color: red;
    }

    .total-days {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: left;
    }

  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ® GameHub Attendance</h1>
    <div>Welcome, Employee</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="UserMainPage.html">Dashboard</a>
        <a href="ViewRecords.html">View Records</a>
        <a href="#">Leave Form</a>
        <a href="#">OverTime Form</a>
      </nav>
      <div class="logout"><a href="#">Logout</a></div>
    </aside>

    <main class="main">
      <div class="card">
        <h2>Attendance Record</h2>

        <div class="total-days">
          <span id="total-days">Total Days (In Current Month): </span>
        </div>

        <div class="button-group">
          <button class="status-present" onclick="showTable('present')">Present</button>
          <button class="status-absent" onclick="showTable('absent')">Absent</button>
          <button class="status-present" onclick="showTable('status')">Status</button>
        </div>

        <!-- Present Table -->
        <table id="present-table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Date</th>
              <th>Clock In Time</th>
              <th>Clock Out Time</th>
              <th>Total Work Hours</th>
            </tr>
          </thead>
          <tbody id="present-body"></tbody>
        </table>

        <!-- Absent Table -->
        <table id="absent-table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="absent-body"></tbody>
        </table>

        <!-- Status Table -->
        <table id="status-table">
          <thead>
            <tr>
              <th>Total Days</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="status-body"></tbody>
        </table>

      </div>
    </main>
  </div>

  <script>
// Function to update the Total Days dynamically based on the current date
// Function to update the Total Days dynamically based on the current date
function updateTotalDays() {
  const today = new Date();
  const totalDays = today.getDate(); // Get current day of the month
  document.getElementById('total-days').textContent = `Total Days (In Current Month): ${totalDays}`;
}

// Function to show the relevant table
function showTable(tableName) {
  // Hide all tables
  document.getElementById('present-table').style.display = 'none';
  document.getElementById('absent-table').style.display = 'none';
  document.getElementById('status-table').style.display = 'none';

  // Show the clicked table
  if (tableName === 'present') {
    document.getElementById('present-table').style.display = 'table';
  } else if (tableName === 'absent') {
    document.getElementById('absent-table').style.display = 'table';
  } else if (tableName === 'status') {
    document.getElementById('status-table').style.display = 'table';
    fetchAttendanceData(); // Call to fetch the data when the status button is clicked
  }
}

// Fetch attendance data from the server
function fetchAttendanceData() {
  fetch('php/attendance_detail.php')
    .then(response => response.json())
    .then(data => {
      console.log(data); // Debugging: Log the data

      // Initialize counters for Present, Late, and Absent
      let presentCount = 0;
      let lateCount = 0;
      let absentCount = 0;

      // Fill Present Table
      const presentTableBody = document.getElementById('present-body');
      presentTableBody.innerHTML = '';
      data.present.forEach(record => {
        const clockInTime = new Date(`1970-01-01T${record.ClockInTime}Z`); // Convert ClockInTime to Date object
        const status = clockInTime > new Date('1970-01-01T09:00:00Z') ? 'Late' : 'Present'; // Check if the time is after 9:00 AM

        // Update present and late counters
        if (status === 'Present') {
          presentCount++;
        } else if (status === 'Late') {
          lateCount++;
        }

        const row = document.createElement('tr');
        row.innerHTML = `<td>${record.EmployeeID}</td><td>${record.Date}</td><td>${record.ClockInTime}</td><td>${record.ClockOutTime}</td><td>${record.TotalWorkHours}</td>`;
        presentTableBody.appendChild(row);
      });

      // Calculate the total days in the current month
      const totalDays = new Date().getDate(); // Get current day of the month

      // Calculate absent count (total days - present days - late days)
      absentCount = totalDays - presentCount - lateCount;

      // Fill Absent Table
      const absentTableBody = document.getElementById('absent-body');
      absentTableBody.innerHTML = '';
      data.absent.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${record.EmployeeID}</td><td>${record.Date}</td>`;
        absentTableBody.appendChild(row);
      });

      // Fill Status Table (Present, Late, and Absent counts)
      const statusTableBody = document.getElementById('status-body');
      statusTableBody.innerHTML = '';
      
      // Add Present Row
      const presentRow = document.createElement('tr');
      presentRow.innerHTML = `<td>${presentCount}</td><td class="status-present">Present</td>`;
      statusTableBody.appendChild(presentRow);

      // Add Late Row
      const lateRow = document.createElement('tr');
      lateRow.innerHTML = `<td>${lateCount}</td><td class="status-late">Present-Late</td>`;
      statusTableBody.appendChild(lateRow);

      // Add Absent Row
      const absentRow = document.createElement('tr');
      absentRow.innerHTML = `<td>${absentCount}</td><td class="status-absent">Absent</td>`;
      statusTableBody.appendChild(absentRow);

    })
    .catch(error => console.error('Error fetching attendance data:', error));
}

// Call the functions when the page loads
updateTotalDays();
fetchAttendanceData();
  </script>

</body>
</html>
