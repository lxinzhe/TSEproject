<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Records</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f8f7fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #f0e6ff;
    }

    .logout {
      margin-top: 215%;
      text-align: left;
    }

    .logout a {
      color: #6a0dad;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .logout a:hover {
      background-color: #f0e6ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .card h2 {
      color: #6a0dad;
      margin-top: 0;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #6a0dad;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-group button:hover {
      background-color: #5a0bb2;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      display: none; /* Hidden by default */
    }

    table th, table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #6a0dad;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Hover effect */
    table tr:hover {
      background-color: #ddd;
    }

    .status-present {
      color: green;
    }
    .status-late {
      color: orange;
    } 
    .status-absent {
      color: red;
    }

    .total-days {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: left;
    }

    /* Pie chart container */
    #pie-chart-container {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
    }

    /* Dropdown for selecting month */
    #month-select {
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
    }

  </style>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>ðŸŽ® GameHub Attendance</h1>
    <div>Welcome, Employee</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="UserMainPage.html">Dashboard</a>
        <a href="ViewRecords.html">View Records</a>
        <a href="#">Leave Form</a>
        <a href="#">OverTime Form</a>
      </nav>
      <div class="logout"><a href="#">Logout</a></div>
    </aside>

    <main class="main">
      <div class="card">
        <h2>Attendance Record</h2>

        <div class="total-days">
          <span id="total-days">Total Days (In Current Month): </span>
        </div>

        <div class="button-group">
          <button class="status-present" onclick="showTable('present')">Present</button>
          <button class="status-absent" onclick="showTable('absent')">Absent</button>
          <button class="status-present" onclick="showTable('status')">Annual Attendance Status</button>
        </div>

        <!-- Status Section with Month Selector and Pie Chart -->
        <div id="status-section" style="display: none;">
          <!-- Month Selector -->
          <select id="month-select" onchange="fetchMonthlyData()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <!-- Pie Chart Container -->
          <div id="pie-chart-container">
            <canvas id="attendance-pie-chart"></canvas>
          </div>
        </div>

        <!-- Present Table -->
        <table id="present-table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Date</th>
              <th>Clock In Time</th>
              <th>Clock Out Time</th>
              <th>Total Work Hours</th>
            </tr>
          </thead>
          <tbody id="present-body"></tbody>
        </table>

        <!-- Absent Table -->
        <table id="absent-table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="absent-body"></tbody>
        </table>

      </div>
    </main>
  </div>

  <script>
// Function to update the Total Days dynamically based on the current date
function updateTotalDays() {
  const today = new Date();
  const totalDays = today.getDate(); // Get current day of the month
  document.getElementById('total-days').textContent = `Total Days (In Current Month): ${totalDays}`;
  
  // Set the current month in the dropdown
  const currentMonth = today.getMonth() + 1; // JavaScript months are 0-based (0-11), so we add 1
  document.getElementById('month-select').value = currentMonth;
}

// Function to show the relevant table
function showTable(tableName) {
  // Hide all tables
  document.getElementById('present-table').style.display = 'none';
  document.getElementById('absent-table').style.display = 'none';
  document.getElementById('status-section').style.display = 'none'; // Hide the status section initially

  // Show the clicked table
  if (tableName === 'present') {
    document.getElementById('present-table').style.display = 'table';
    fetchAttendanceData('present'); // Fetch data when the "Present" button is clicked
  } else if (tableName === 'absent') {
    document.getElementById('absent-table').style.display = 'table';
    fetchAttendanceData('absent'); // Fetch data when the "Absent" button is clicked
  } else if (tableName === 'status') {
    document.getElementById('status-section').style.display = 'block'; // Show the status section
    fetchMonthlyData(); // Fetch data when the "Status" button is clicked
  }
}

// Fetch data for present or absent
function fetchAttendanceData(status) {
  const month = document.getElementById('month-select').value;
  
  // Fetch data from PHP file based on status (Present or Absent)
  fetch(`php/attendance_detail.php?month=${month}&status=${status}`)
    .then(response => response.json())
    .then(data => {
      console.log('Fetched data:', data); // Debugging: Log the fetched data
      let presentCount = 0;
      let lateCount = 0;
      let absentCount = 0;

      // Fill Present Table and calculate Late and Present
      const tableBody = document.getElementById(status === 'present' ? 'present-body' : 'absent-body');
      tableBody.innerHTML = '';

      data[status].forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.EmployeeID}</td>
          <td>${record.Date}</td>
          <td>${record.ClockInTime || 'N/A'}</td>
          <td>${record.ClockOutTime || 'N/A'}</td>
          <td>${record.TotalWorkHours || 'N/A'}</td>`;
        tableBody.appendChild(row);
      });

    })
    .catch(error => console.error('Error fetching attendance data:', error));
}

// Fetch monthly data and render the pie chart
function fetchMonthlyData() {
  const month = document.getElementById('month-select').value;

  // Fetch attendance data from the PHP file
  fetch(`php/attendance_detail.php?month=${month}`)
    .then(response => response.json())
    .then(data => {
      console.log('Fetched data:', data); // Debugging: Log the fetched data

      // Initialize counters for Present, Late, and Absent
      let presentCount = 0;
      let lateCount = 0;
      let absentCount = 0;

      // Check if we have data for the selected month
      if (data.present.length === 0 && data.absent.length === 0) {
        // If no data for this month, mark all as absent
        absentCount = new Date(new Date().getFullYear(), month, 0).getDate(); // Get total days of the selected month
        renderPieChart(0, 0, absentCount); // Show all absent
        return;
      }

      // Fill Present Table and calculate Late and Present
      const presentTableBody = document.getElementById('present-body');
      presentTableBody.innerHTML = '';
      data.present.forEach(record => {
        const clockInTime = new Date(`1970-01-01T${record.ClockInTime}Z`); // Convert ClockInTime to Date object
        const status = clockInTime > new Date('1970-01-01T09:00:00Z') ? 'Late' : 'Present'; // Check if the time is after 9:00 AM

        // Update present and late counters
        if (status === 'Present') {
          presentCount++;
        } else if (status === 'Late') {
          lateCount++;
        }

        const row = document.createElement('tr');
        row.innerHTML = `<td>${record.EmployeeID}</td><td>${record.Date}</td><td>${record.ClockInTime}</td><td>${record.ClockOutTime}</td><td>${record.TotalWorkHours}</td>`;
        presentTableBody.appendChild(row);
      });

      // Calculate the total days in the current month
      const totalDays = new Date(new Date().getFullYear(), month, 0).getDate(); // Get total days of the selected month

      // Calculate absent count (total days - present days - late days)
      absentCount = totalDays - presentCount - lateCount;

      // Fill Absent Table
      const absentTableBody = document.getElementById('absent-body');
      absentTableBody.innerHTML = '';
      data.absent.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${record.EmployeeID}</td><td>${record.Date}</td>`;
        absentTableBody.appendChild(row);
      });

      // Render the Pie Chart with the fetched data
      renderPieChart(presentCount, lateCount, absentCount);

    })
    .catch(error => console.error('Error fetching monthly attendance data:', error));
}

// Render the Pie Chart with the provided data
let chartInstance = null; // Global variable to hold the chart instance

function renderPieChart(present, late, absent) {
  const ctx = document.getElementById('attendance-pie-chart').getContext('2d');

  // If a chart instance already exists, destroy it
  if (chartInstance) {
    chartInstance.destroy();
  }

  // Create a new chart
  chartInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Present', 'Late', 'Absent'],
      datasets: [{
        data: [present, late, absent],
        backgroundColor: ['#28a745', '#ffc107', '#dc3545'], // Green, Yellow, Red
        hoverOffset: 4
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        tooltip: {
          callbacks: {
            label: function(tooltipItem) {
              return tooltipItem.label + ': ' + tooltipItem.raw;
            }
          }
        }
      }
    }
  });
}

// Call the functions when the page loads
updateTotalDays();
  </script>

</body>
</html>
